apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-world-app
  template:
    metadata:
      labels:
        app: hello-world-app
    spec:
      containers:
      - name: hello-world-app
        image: us-central1-docker.pkg.dev/brave-tea-431307-a2/my-repo/hello-world-app:latest
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: my-registry-key  # Optional: Use if you need to authenticate with Artifact Registry
